spring:
  application:
    name: occapi
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./database.db
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: true
server:
  port: 5000
  servlet:
    context-path: /api
springdoc:
  swagger-ui:
    path: /swagger